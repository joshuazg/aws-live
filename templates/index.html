<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>Job board HTML-5 Template </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

		<!-- CSS here -->
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/price_rangs.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">

	    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>

   <body>
    <header>
        <!-- Header Start -->
	<div id="header"></div>
        <!-- Header End -->
    </header>
    <main>

        <!-- slider Area Start-->
        <div class="slider-area ">
            <!-- Mobile Menu -->
            <div class="slider-active">
                <div class="single-slider slider-height d-flex align-items-center" data-background="assets/img/hero/h1_hero.jpg">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-9 col-md-10">
                                <div class="hero__caption">
                                    <h1>Find the most exciting startup jobs</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Search Box -->
                        <div class="container search-table">
			    <div class="search-box">
				<div class="row">
				    <div class="col-md-9">
					    <form action="/search" method="GET">
					    	<input type="text" name="query" id="search_text" class="form-control" placeholder="Search company">
					        <button type="submit">Search</button>
					    </form>
				    </div> 
				</div>
			    </div>
			   <div id="result"></div>
			</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->
        <!-- Our Services Start -->
        <div class="our-services section-pad-t30">
            <div class="container">
                <!-- Section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <h2>Browse Top Categories </h2>
                        </div>
                    </div>
                </div>
	    	
                <div class="row d-flex justify-contnet-center">
                    {% for row in category %}
		    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
                        <div class="single-services text-center mb-30">
				<div class="services-ion">
				    <img src ="{{ url_for('static', filename='img/icon/cate-' + row[0]|string + '.png') }}" alt = "Category" width="120" height="120">
				</div>
				<div class="services-cap">
				    <h5><a href="{{ url_for('jobList', cate=row[0]) }}" style="align-content: center;">{{row[0]}}</a></h5>
				</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Our Services End -->
        <!-- Featured_job_start -->
        <section class="featured-job-area feature-padding">
            <div class="container">
                <!-- Section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <span>Recent Job</span>
                            <h2>Featured Jobs</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                        <!-- single-job-content -->
                        {% for row in internship %}
                            <div class="single-job-items mb-30">
                                <div class="job-items">
                                    <div class="company-img">
                                        <img src="{{ url_for('static', filename='img/icon/job-list' + row[0]|string + '.png') }}" alt="Internship">
                                    </div>
                                    <div class="job-tittle">
                                        <h4>{{row[2]}}</h4>
                                        <ul>
                                            <li>{{row[1]}}</li>
                                            <li><i class="fas fa-map-marker-alt"></i>{{row[6]}}</li>
                                            <li>{{row[5]}}</li>
                                            <li>{{row[7]}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="items-link f-right">
                                    <a href="{{ url_for('jobDetails', id=row[0]) }}">View details</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        <!-- Featured_job_end -->
    </main>
     <footer>
        <!-- Footer Start-->
        <div id="footer"></div>
   	<!-- Footer END -->
    </footer>

   <!-- JS here -->
	
		<!-- All JS Custom Plugins Link Here here -->
        <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
		<!-- Jquery, Popper, Bootstrap -->
		<script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
	    <!-- Jquery Mobile Menu -->
        <script src="./assets/js/jquery.slicknav.min.js"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="./assets/js/owl.carousel.min.js"></script>
        <script src="./assets/js/slick.min.js"></script>
        <script src="./assets/js/price_rangs.js"></script>
        
		<!-- One Page, Animated-HeadLin -->
        <script src="./assets/js/wow.min.js"></script>
		<script src="./assets/js/animated.headline.js"></script>
        <script src="./assets/js/jquery.magnific-popup.js"></script>

		<!-- Scrollup, nice-select, sticky -->
        <script src="./assets/js/jquery.scrollUp.min.js"></script>
        <script src="./assets/js/jquery.nice-select.min.js"></script>
		<script src="./assets/js/jquery.sticky.js"></script>
        
        <!-- contact js -->
        <script src="./assets/js/contact.js"></script>
        <script src="./assets/js/jquery.form.js"></script>
        <script src="./assets/js/jquery.validate.min.js"></script>
        <script src="./assets/js/mail-script.js"></script>
        <script src="./assets/js/jquery.ajaxchimp.min.js"></script>
        
		<!-- Jquery Plugins, main Jquery -->	
        <script src="./assets/js/plugins.js"></script>
        <script src="./assets/js/main.js"></script>

    </body>
</html>
